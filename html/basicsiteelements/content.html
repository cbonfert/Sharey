<!DOCTYPE html>
<html lang="de">

<head>
    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- dynamic font size script -->
    <script src="../js/dynamicFontSize.js" type="text/javascript"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sharey</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <script src="bower_components/jquery.boxfit/dist/jquery.boxfit.min.js" type="text/javascript"></script>
</head>

<body>
<div class="container-fluid mt-4 offerSiteContainer">
    <div class="row justify-content-center">
        <a data-toggle="modal" data-target="#offerModal">
            <div class="col-auto col-sm-auto col-md-auto col-lg-auto col-xl-auto m-3 card offerCardSize" style="background-color: #92D050">
                <div id="cardContent">
                    <div class="row">
                        <div class="col-7">
                            <div class="row">
                                <div id="offerTagDiv">
                                    <svg width="150px" height="55px">
                                        <polygon points="10,30 30,10 140,10 140,50 30,50" id="offerTagPolygon"/>
                                        <text x="40" y="36" fill="white">Lebensmittel</text>
                                    </svg>
                                </div>
                            </div>
                            <div class="row">
                                <div class="=col-auto">
                                    <div id="locationTagDiv">
                                        <i class="fas fa-map-marker-alt" id="offerLocationTag"></i>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div id="cityDiv">
                                        <div class="whiteText" id="offerLocationDiv">Mosbach</div>
                                        <script>
                                            $("#offerCityDiv").boxfit();
                                        </script>
                                        <span class="whiteText">15 km</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-5">
                            <br>
                            <br>
                            <img src="../images/yoghurt.jpg" id="offerImage">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="offerDescriptionDiv">
                                <h5 class="whiteText">Ein Joghurt</h5>
                                <p class="whiteText">Habe einen Naturjoghurt übrig. Will den jemand?</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<div class="modal fade" id="offerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header omColor" id="omHeader">
                <h3 class="modal-title whiteText" id="exampleModalLabel">Angebot</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body omColor" id="omBody">
                <div id="omContent">
                    <div class="row">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-auto">
                                    <div>
                                        <h4 class="whiteText">Ein Joghurt</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div id="omTagDiv">
                                    <svg width="150px" height="55px">
                                        <polygon points="10,30 30,10 140,10 140,50 30,50" id="offerTagPolygon"/>
                                        <text x="40" y="36" fill="white">Essen</text>
                                    </svg>
                                </div>
                            </div>
                            <div class="row">
                                <div class="=col-auto">
                                    <div id="omLocationTagDiv">
                                        <i class="fas fa-map-marker-alt locationTag" id="omLocationTag"></i>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div id="omCityDiv">
                                        <div class="whiteText" id="omCityDynamicFontSize">Mosbach</div>
                                        <span class="whiteText">15 km</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <img src="../images/yoghurt.jpg" class="img-fluid" id="omImage">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="omDescriptionDiv">
                                <hr id="divider">
                                <p class="whiteText">MDH: 01.01.2020</p>
                                <p class="whiteText">Habe einen Naturjoghurt übrig. Will den jemand?</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-right">Interesse</button>
                            <button type="button" class="btn btn-light float-right whiteText" id="omReportOffer">Melden</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
