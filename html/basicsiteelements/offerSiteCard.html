                                <svg width="150px" height="55px">

                            </button>
                            <button type="button" class="buttonSymbols">
                                <i class="fas fa-edit" id="editSymbol"></i>
                            </button>
                            <button type="button" class="buttonSymbols">
                                <i class="fas fa-trash" id="deleteSymbol"></i>

                    </div>
                </div>
            </div>
